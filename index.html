<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Calculator</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div id="calculator">
        <div id="output">
            <h2 id="display">0</h2>
        </div>
        <div id="board">
            <button data-action="divide" class="inputs operator">รท</button>
            <button data-action="multiply" class="inputs operator">x</button>
            <button data-action="subtract" class="inputs operator">-</button>
            <button data-action="add" class="inputs operator">+</button>
            <button class="inputs">7</button>
            <button class="inputs">8</button>
            <button class="inputs">9</button>
            <button data-action="decimal" class="inputs">.</button>
            <button class="inputs">4</button>
            <button class="inputs">5</button>
            <button class="inputs">6</button>
            <button id="reset">AC</button>
            <button class="inputs">1</button>
            <button class="inputs">2</button>
            <button class="inputs">3</button>
            <button data-action="calculate" id="equals" class="inputs">=</button>
            <button id="key0" class="inputs">0</button>
        </div>
    </div>
  <script type="text/javascript" src="app.js"></script>
</body>
</html>
