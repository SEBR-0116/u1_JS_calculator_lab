<!DOCTYPE html>
<html>
<head>
    <title>Calculator</title>
</head>
<body>
    <div class="Calculator">
        <div class="display">
            <div id="display-box">display
            </div> 
        </div>
        <div class="numbers">
            <div class="row1">
                <button>0</button>
                <button>1</button>
                <button>2</button>
            </div>
            <div class="row2">
                <button>3</button>
                <button>4</button>
                <button>5</button>
            </div>
            <div class="row3">
                <button>6</button>
                <button>7</button>
                <button>8</button>
            </div>
            <div class="row4">
                <button>9</button>
                <button>.</button>
            </div>
        </div>
        <div class="operations">
            <div class="row5">
                <button>+</button>
                <button>-</button>
                <button>*</button>
                <button>/</button>
            </div>
            <div class="row5">
                <button>%</button>
                <button>=</button>
                <button>C</button>
            </div>
        </div>
    </div>
</body>
</html>
