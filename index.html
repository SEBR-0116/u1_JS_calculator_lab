<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Calculator</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">

</head>
<body>
    <div class="frame">
        <div class="display"></div>
        <div class="buttons">
            <button class="btn_Option" data_num=".">.</button>
            <button class="btn_Option" data_num="...">+/-</button>
            <button class="btn_Option" data_num="%">%</button>
            <button class="btn_Calculate" data_num=".">/</button>
            <button class="btn_Number" data_num="7">7</button>
            <button class="btn_Number" data_num="8">8</button>
            <button class="btn_Number" data_num="9">9</button>
            <button class="btn_Calculate" data_num="*">x</button>
            <button class="btn_Number" data_num="4">4</button>
            <button class="btn_Number" data_num="5">5</button>
            <button class="btn_Number" data_num="6">6</button>
            <button class="btn_Calculate" data_num="-">-</button>
            <button class="btn_Number" data_num="1">1</button>
            <button class="btn_Number" data_num="2">2</button>
            <button class="btn_Number" data_num="3">3</button>
            <button class="btn_Calculate" data_num="+">+</button>
            <button class="btn_Clear">Clear</button>
            <button class="btn_Number" data_num="0">0</button>
            <button class="btn_Equals" data_num="=">=</button>
        </div>
    </div>
  
  </div>
  <script type="text/javascript" src="app.js"></script>
</body>
</html>
