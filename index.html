<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Calculator</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <script type="text/javascript" src="script.js"></script>
</head>
<body>
  <h1 class="page-title">The People's Calculator</h1>

  <div class="content-container">
    <section>
      <div class="screen">ScreenText</div>
      <div class="grid-container">
      <div grid-id="0" class="griditem">0</div>
      <div grid-id="1" class="griditem">1</div>
      <div grid-id="2" class="griditem">2</div>
      <div grid-id="3" class="griditem">รท</div>
      <div grid-id="4" class="griditem">4</div>
      <div grid-id="5" class="griditem">5</div>
      <div grid-id="6" class="griditem">6</div>
      <div grid-id="7" class="griditem">x</div>
      <div grid-id="8" class="griditem">7</div>
      <div grid-id="8" class="griditem">8</div>
      <div grid-id="8" class="griditem">9</div>
      <div grid-id="8" class="griditem">-</div>
      <div grid-id="8" class="griditem">0</div>
      <div grid-id="8" class="griditem">.</div>
      <div grid-id="8" class="griditem">+</div>
      <div grid-id="8" class="griditem">=</div>
    </div>
    <button class="clear">Clear</button>
  </section>
</div>
</body>
</html>
