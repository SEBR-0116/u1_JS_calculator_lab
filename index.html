<!DOCTYPE html>
<html>
<head>
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class=" calculator">
    <div class="screen">
        <input type="text" id="result" readonly ></div>    
    <div class="calculator_keys">
        <input type= "button" value="1" onclick="display(1)" id="one">
        <input type= "button" value="2" onclick="display(2)" id="two">
        <input type= "button" value="3" onclick="display(3)" id="three">
        <input type= "button" value="4" onclick="display(4)" id="four">
        <input type= "button" value="5" onclick="display(5)" id="five">
        <input type= "button" value="6" onclick="display(6)" id="six">
        <input type= "button" value="7" onclick="display(7)" id="seven">
        <input type= "button" value="8" onclick="display(8)" id="eight">
        <input type= "button" value="9" onclick="display(9)" id="nine">
        <input type= "button" value="0" onclick="display(0)" id="zero">
        <input type= "button" value="+" onclick="display('+')" id="plus">
        <input type= "button" value="-" onclick="display('-')" id="minus">
        <input type= "button" value="*" onclick="display('*')" id="multiply">
        <input type= "button" value="/" onclick="display('/')" id="divide">
        <input type= "clear" value="C" onclick="clearScreen()" id="clear">
        <input type= "button" value="=" onclick="calculate()" id="equal">
</div>
</div>
<script defer src="script.js"></script>
</body>
</html>
