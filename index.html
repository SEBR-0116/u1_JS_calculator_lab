<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Calculator</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <script type="text/javascript" src="script.js"></script>
</head>
<body>
  <h1 class="page-title">The People's Calculator</h1>

  <div class="content-container">
    <section>
      <div class="screen"></div>
      <div class="screen-text">000000</div>
      <div class="grid-container">
      <div class="buttons" id="button0">7</div>
      <div class="buttons" id="button1">8</div>
      <div class="buttons" id="button2">9</div>
      <div class="buttons" id="button-div">รท</div>
      <div class="buttons" id="button4">4</div>
      <div class="buttons" id="button5">5</div>
      <div class="buttons" id="button6">6</div>
      <div class="buttons" id="button-mult">x</div>
      <div class="buttons" id="button7">1</div>
      <div class="buttons" id="button8">2</div>
      <div class="buttons" id="button9">3</div>
      <div class="buttons" id="button-sub">-</div>
      <div class="buttons" id="button0">0</div>
      <div class="buttons" id="button-point">.</div>
      <div class="buttons" id="button-plus">+</div>
      <div class="buttons" id="button-equal">=</div>
    </div>
    <button class="clear">Clear</button>
  </section>
</div>
</body>
</html>
