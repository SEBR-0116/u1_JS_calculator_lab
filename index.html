<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="app.js"></script>
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="display" id="display">0</div>

    <button class="button" id="btn">7</button>
    <button class="button" id="btn">8</button>
    <button class="button" id="btn">9</button>
    <button class="button" id="operator">/</button>

    <button class="button" id="btn">4</button>
    <button class="button" id="btn">5</button>
    <button class="button" id="btn">6</button>
    <button class="button" id="operator">x</button>

    <button class="button" id="btn">1</button>
    <button class="button" id="btn">2</button>
    <button class="button" id="btn">3</button>
    <button class="button" id="operator">-</button>

    <button class="button" id="btn">0</button>
    <button class="button" id="decimal">.</button>
    <button class="button" id="solve">=</button>
    <button class="button" id="operator">+</button>

    <button class="button" id="clear">Clear</button>
    </div>
</body>
</html>
