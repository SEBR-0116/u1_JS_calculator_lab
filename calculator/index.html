<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Felix's Calculator</title>
    <script rel="stylesheet" href="style.css"></script>
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>
    <header id="title">
        <div>Calculator</div>
    </header>
    <section>
        <div id="screen">
            <input id="display">0</input>
    </section>
    <main class="buttons" id="buttons">
        <div class="numButtons">
            <button class="numButton" id="btn0">0</button>
            <button class="numButton" id="btn1">1</button>
            <button class="numButton" id="btn2">2</button>
            <button class="numButton" id="btn3">3</button>
            <button class="numButton" id="btn4">4</button>
            <button class="numButton" id="btn5">5</button>
            <button class="numButton" id="btn6">6</button>
            <button class="numButton" id="btn7">7</button>
            <button class="numButton" id="btn8">8</button>
            <button class="numButton" id="btn9">9</button>
            <button class="numButton" id="btnPeriod">.</button>
        </div>
        <div class="opButtons">
            <button class="opButton" id="btnAdd">+</button>
            <button class="opButton" id="btnSubtract">-</button>
            <button class="opButton" id="btnMultiply">x</button>
            <button class="opButton" id="btnDivide">รท</button>
        </div>
        <div class="symButtons">
            <button class="symButton" id="btnClear">C</button>
            <button class="symButton" id="btnEquals">=</button>
        </div>
    </main>    
</body>
</html>
